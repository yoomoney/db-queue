buildscript {
    apply from: "$rootProject.projectDir/project.gradle", to: buildscript
}

dependencies {

    compile project(':db-queue-core')

    def springVersion = '5.3.2'
    compile "org.springframework:spring-jdbc:${springVersion}",
            "org.springframework:spring-tx:${springVersion}"

    compileOnly 'com.google.code.findbugs:jsr305:3.0.1',
            'com.google.code.findbugs:annotations:3.0.1'

    testCompile 'junit:junit:4.12',
            'org.apache.logging.log4j:log4j-core:2.13.3',
            'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3',
            'org.mockito:mockito-core:3.6.28',
            'nl.jqno.equalsverifier:equalsverifier:3.3',

            'org.testcontainers:testcontainers:1.12.5',

            'org.testcontainers:postgresql:1.13.0',
            'org.postgresql:postgresql:42.2.18',

            'org.testcontainers:mssqlserver:1.10.7',
            'com.microsoft.sqlserver:mssql-jdbc:8.2.0.jre8',

            'org.testcontainers:oracle-xe:1.13.0',
            'com.oracle.ojdbc:ojdbc8:19.3.0.0',

            'com.h2database:h2:1.4.200'


    testCompileOnly 'com.google.code.findbugs:jsr305:3.0.1',
            'com.google.code.findbugs:annotations:3.0.1'
}
